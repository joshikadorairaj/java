<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        /* Apply some basic styling to make it visible */
        .container {
            display: flex;
            flex-direction: column;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .column {
            flex: 1;
            border: 1px solid #000;
            padding: 10px;
            box-sizing: border-box;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #963c3c;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- First row with 5 columns -->
        <div class="row">
            <div class="column" id="column1"></div>
            <div class="column" id="column2"></div>
            <div class="column" id="column3"></div>
            <div class="column" id="column4"></div>
            <div class="column" id="column5"></div>
            <div class="column" id="column6"></div>
        </div>

        <!-- Second row with 1 column -->
        <div class="row">
            <div class="table-container column" id="column6">
                <table>
                    <thead>
                        <tr>
                            <th>Registration ID</th>
                            <th>Event Name</th>
                            <th>Athlete Name</th>
                            <th>Registration Date</th>
                        </tr>
                    </thead>
                    <tbody id="register"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="reg.js"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>

</html>
